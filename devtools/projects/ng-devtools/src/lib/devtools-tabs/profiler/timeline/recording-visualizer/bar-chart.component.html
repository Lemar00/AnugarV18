<div class="wrapper" @stagger>
  @for (bar of internalData; track $index) {
    <div
      @appear
      (click)="barClick.emit(originalData[$index])"
      class="bar"
      [style.backgroundColor]="color"
      [style.width.%]="bar.width"
      [matTooltip]="bar.text">
      <span>{{ bar.text }}</span>
    </div>
  }
</div>
